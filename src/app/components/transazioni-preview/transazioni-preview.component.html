    <div class="col d-flex" *ngIf="transazioni">
      <div class="card w-100">
        
        <div class="card-body"[ngClass]="getBackgroundClass(transazioni.type)" >
          <h3 class="card-title">{{transazioni.business}}</h3>
          <p class="card-text">{{transazioni.name}}</p>
          <p class="card-text">ACCOUNT:{{transazioni.account}}</p>
          <p class="card-text">DATE:{{transazioni.date | date}}</p>
          <p class="card-text" >TYPE:{{transazioni.type}}</p>
          <p class="card-text" [ngClass]="importoTransazione(transazioni.amount)">AMOUNT:{{transazioni.amount | currency:"EUR"}}</p>

        </div>
      </div>
